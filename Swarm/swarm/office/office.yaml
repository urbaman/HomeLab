networks:
  tools:
    external: true

services:
  privatebin:
    image: privatebin/nginx-fpm-alpine:latest
    networks:
      - tools 
    volumes:
      - /SwarmVolumes/configs/privatebin:/srv/cfg
      - /SwarmVolumes/data/privatebin:/srv/data
    environment:
      - TZ=Europe/Rome
      - PHP_TZ=Europe/Rome
    deploy:
      mode: replicated
      replicas: 1
      labels:
        - "org.label-schema.group=tools"
        - "traefik.enable=true"
        - "traefik.swarm.network=tools"
        # HTTP Routers
        - "traefik.http.routers.privatebin-router.entrypoints=websecure"
        - "traefik.http.routers.privatebin-router.rule=Host(`privatebin.domain.com`)" # HostRegexp:privatebin.${DOMAINNAME_1},{catchall:.*}" # Host(`privatebin.domain.com`)"
        # Middlewares
        - "traefik.http.routers.privatebin-router.middlewares=secure-headers@file"
        # HTTP Services
        - "traefik.http.routers.privatebin-router.service=privatebin-service"
        - "traefik.http.services.privatebin-service.loadbalancer.server.port=8080"
        - homepage.group=Office
        - homepage.name=Privatebin
        - homepage.icon=privatebin.svg
        - homepage.href=https://privatebin.domain.com
        - homepage.description=Privatebin
        #- homepage.showStats=true
        #- homepage.widget.type=emby
        #- homepage.widget.url=http://emby.home
        #- homepage.widget.key=yourembyapikeyhere
        #- homepage.widget.fields=["field1","field2"] # optiona

  s-pdf:
    image: frooodle/s-pdf:latest
    networks:
      - tools
    volumes:
      - /SwarmVolumes/data/stirling-pdf:/usr/share/tessdata
      - /SwarmVolumes/configs/stirling-pdf:/configs
    environment:
      - DOCKER_ENABLE_SECURITY=true
      - SECURITY_ENABLE_LOGIN=true
      - INSTALL_BOOK_AND_ADVANCED_HTML_OPS=true
      - SECURITY_CSRFDISABLED=true
      - UI_APPNAME=StirlingPDF
      - UI_HOMEDESCRIPTION=Stirling PDF tools
      - UI_APPNAMENAVBAR=Stirling PDF Tools
      - SYSTEM_MAXFILESIZE=10000
      - METRICS_ENABLED=true
      - SYSTEM_GOOGLEVISIBILITY=false
      - SYSTEM_DEFAULTLOCALE=it_IT
      - TZ=Europe/Rome
    deploy:
      mode: replicated
      replicas: 1
      labels:
        - "org.label-schema.group=tools"
        - "traefik.enable=true"
        - "traefik.swarm.network=tools"
        # HTTP Routers
        - "traefik.http.routers.s-pdf-router.entrypoints=websecure"
        - "traefik.http.routers.s-pdf-router.rule=Host(`s-pdf.domain.com`)" # HostRegexp:s-pdf.${DOMAINNAME_1},{catchall:.*}" # Host(`s-pdf.domain.com`)"
        # Middlewares
        - "traefik.http.routers.s-pdf-router.middlewares=secure-headers@file"
        # HTTP Services
        - "traefik.http.routers.s-pdf-router.service=s-pdf-service"
        - "traefik.http.services.s-pdf-service.loadbalancer.server.port=8080"
        - homepage.group=Office
        - homepage.name=Stirling PDF
        - homepage.icon=stirling-pdf.svg
        - homepage.href=https://s-pdf.domain.com
        - homepage.description=Stirling PDF
        #- homepage.showStats=true
        #- homepage.widget.type=emby
        #- homepage.widget.url=http://emby.home
        #- homepage.widget.key=yourembyapikeyhere
        #- homepage.widget.fields=["field1","field2"] # optiona



