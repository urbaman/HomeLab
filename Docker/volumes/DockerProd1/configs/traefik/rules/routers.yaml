http:
  routers:
    asustornas1-router:
      rule: "Host(`asustornas1.domain1.com`)"
      entryPoints:
        - websecure
      middlewares:
        - secure-headers@file
      service: asustornas1-service
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file
    hosting1-https-router:
      rule: Host(`domain2.com`) || Hostregexp(`^(admin|webmail|mail|autodiscover|autoconfig|www|wp-manager)\.domain2\.com`) || Hostregexp(`.+\.domain4\.com`) || Hostregexp(`.+\.domain5\.com`) || Hostregexp(`.+\.domain3\.com`) || Hostregexp(`.+\.domain7\.com`) || Hostregexp(`.+\.domain6\.com`) || Host(`domain4.com`) || Host(`domain5.com`) || Host(`domain3.com`) || Host(`domain7.com.com`) || Host(`domain6.com`)
      entryPoints:
        - websecure
      middlewares:
        - secure-headers@file
      service: hosting1-https-service
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file
        domains:
          - main: "domain2.com"
            sans:
              - "admin.domain2.com"
              - "webmail.domain2.com"
              - "mail.domain2.com"
              - "autodiscover.domain2.com"
              - "autoconfig.domain2.com"
              - "www.domain2.com"
              - "wp-manager.domain2.com"
          - main: "domain4.com"
            sans:
              - "*.domain4.com"
          - main: "domain5.com"
            sans:
              - "*.domain5.com"
          - main: "domain3.com"
            sans:
              - "*.domain3.com"
          - main: "domain7.com.com"
            sans:
              - "*.domain7.com.com"
          - main: "domain6.com"
            sans:
              - "*.domain6.com"
