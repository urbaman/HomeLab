services:
  nodeexporter:
    image: prom/node-exporter:latest
    container_name: nodeexporter
    pull_policy: always
    security_opt:
      - no-new-privileges:true
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
#    expose:
#      - 9100
    networks:
      - monitoring
      - pihole
