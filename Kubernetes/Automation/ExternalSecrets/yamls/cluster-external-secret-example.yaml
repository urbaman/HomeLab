apiVersion: external-secrets.io/v1beta1
kind: ClusterExternalSecret
metadata:
  name: prova
  namespace: prova
spec:
  externalSecretName: prova-cluster
  namespaceSelectors:
  - matchLabels:      
      kubernetes.io/metadata.name: prova
  refreshTime: "10s"
  externalSecretSpec:
    refreshInterval: "15s"
    secretStoreRef:
      name: vault-backend
      kind: ClusterSecretStore
    target:
      name: prova # K8s secret name
      creationPolicy: Owner
    data:
      - secretKey: username # Key to create in the K8s secret
        remoteRef:
          key: kv/prova # Path to the secret
          property: username # Key of the Vault secret to copy