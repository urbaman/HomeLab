apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: couchdb
  namespace: couchdb
  labels:
    app: couchdb
    release: kube-prometheus-stack
spec:
  endpoints:
  - interval: 30s
    port: metrics
    scheme: http
    path: "/_node/couchdb@couchdb-couchdb-0.couchdb-couchdb.couchdb.svc.cluster.local/_prometheus/"
  jobLabel: couchdb
  selector:
    matchLabels:
      app: couchdb