apiVersion: v1
kind: Namespace
metadata:
  name: shlink
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: shlink
  namespace: shlink
data:
  DEFAULT_DOMAIN: shlink.domain.com
  IS_HTTPS_ENABLED: true
  DB_DRIVER: postgres
  DB_HOST: postgres.postgres.svc.cluster.local
  DB_NAME: shlink
  DB_USER: shlink
  REDIS_PUB_SUB_ENABLED: true
---
apiVersion: v1
kind: Secret
metadata:
  name: shlink
  namespace: shlink
type: Opaque
data: # All to base64
  DB_PASSWORD: <DB_PASSWORD>
  GEOLITE_LICENSE_KEY: <GEOLITE_LICENSE_KEY> # Can be generated from https://shlink.io/documentation/geolite-license-key/
  REDIS_SERVERS: tcp://:the_password@redis-master.redis.svc.cluster.local:6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shlink
  namespace: shlink
spec:
  selector:
    matchLabels:
      app: shlink
  template:
    metadata:
      labels:
        app: shlink
    spec:
      containers:
      - name: shlink
        image: shlinkio/shlink:latest
        resources:
          limits:
            memory: "500Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
        envFrom:
          - secretRef:
              name: shlink
          - configMapRef:
              name: shlink
---
apiVersion: v1
kind: Service
metadata:
  name: shlink
  namespace: shlink
spec:
  selector:
    app: shlink
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: shlink-domain-com
  namespace: shlink
spec:
  # Certificate will be valid for these domain names
  dnsNames:
  - shlink.domain.com
  # Reference our issuer
  # As it's a ClusterIssuer, it can be in a different namespace
  issuerRef:
    kind: ClusterIssuer
    name: cert-manager-acme-issuer
  # Secret that will be created with our certificate and private keys
  secretName: shlink-domain-com
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: traefik-shlink-https-redirect
  namespace: shlink
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: traefik-shlink-security
  namespace: shlink
spec:
  headers:
    frameDeny: true
    sslRedirect: true
    browserXssFilter: true
    contentTypeNosniff: true
    stsIncludeSubdomains: true
    stsPreload: true
    stsSeconds: 31536000
---
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: traefik-shlink-transport
  namespace: shlink
spec:
  serverName: traefik
  insecureSkipVerify: true
---
apiVersion: traefik.io/v1alpha1
kind: TLSOption
metadata:
  name: traefik-shlink-tlsoptions
  namespace: shlink
spec:
  minVersion: VersionTLS12
  cipherSuites:
    - TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA256
    - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
    - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
    - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
    - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
    - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
    - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
    - TLS_AES_256_GCM_SHA384
    - TLS_AES_128_GCM_SHA256
    - TLS_CHACHA20_POLY1305_SHA256
    - TLS_FALLBACK_SCSV
  curvePreferences:
    - CurveP521
    - CurveP384
  sniStrict: false
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-shlink-websecure
  namespace: shlink
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`shlink.domain.com`)
      services:
        - name: shlink
          port: 8080
          serversTransport: traefik-shlink-transport
      middlewares:
        - name: traefik-shlink-security
  tls:
    secretName: shlink-domain-com
    options:
      name: traefik-shlink-tlsoptions
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-shlink-web
  namespace: shlink
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`shlink.domain.com`)
      services:
        - name: shlink
          port: 8080
      middlewares:
        - name: traefik-shlink-https-redirect
