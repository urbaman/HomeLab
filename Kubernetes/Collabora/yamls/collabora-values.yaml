collabora:

  extra_params: --o:ssl.enable=false --o:ssl.termination=true
  
  existingSecret:
    enabled: true
    secretName: "collabora-auth"
    usernameKey: "username"
    passwordKey: "password"

resources:
   limits:
      cpu: "200m"
      memory: "2Gi"
   requests:
      cpu: "100m"
      memory: "1Mi"

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 6
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 50

prometheus:
   servicemonitor:
      enabled: true
      labels:
         release: "kube-prometheus-stack"
   rules:
      enabled: true
      additionalLabels:
         release: "kube-prometheus-stack"
grafana:
   dashboards:
      enabled: true