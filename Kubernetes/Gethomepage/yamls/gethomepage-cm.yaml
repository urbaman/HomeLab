apiVersion: v1
data:
  bookmarks.yaml: |
    - Deployment notes:
      - Github:
        - abbr: HL
          href: https://github.com/urbaman/HomeLab
  docker.yaml: ""
  kubernetes.yaml: |
    mode: default
  services.yaml: |
    - Media:
      - My First Service:
          description: Homepage is awesome
          href: http://localhost/
          icon: mdi-multimedia-#0328fc
    - Kubernetes:
      - Dashboard:
          description: Kubernetes Dashboard
          href: https://k8dashboard.domain.com
          icon: kubernetes-dashboard.svg
      - Traefik:
          description: Traefik Dashboard
          href: https://traefik.domain.com
          icon: traefik.svg
          widget:
            type: traefik
            url: http://traefik.domain.com
            username: user
            password: password
      - Longhorn:
          description: Longhorn Dashboard
          href: https://longhorn.domain.com
          icon: longhorn.svg
      - Portainer:
          description: Portainer Management UI
          href: https://portainer.domain.com
          icon: portainer.svg
    - Monitoring:
      - Grafana:
          description: Grafana dashboards
          href: https://grafana.domain.com
          icon: grafana.svg
          widget:
            type: grafana
            url: https://grafana.domain.com
            username: user
            password: password
      - Prometheus:
          description: Prometheus DB
          href: https://prometheus.domain.com
          icon: prometheus.svg
          widget:
            type: prometheus
            url: https://prometheus.domain.com
      - Alertmanager:
          description: Alertmanager alert management
          href: https://alertmanager.domain.com
          icon: prometheus.svg
      - Pushgateway:
          description: Pushgateway metrics
          href: https://pushgateway.domain.com
          icon: prometheus.svg
      - Uptime-Kuma:
          description: Utime-Kuma service status check
          href: https://uptimekuma.domain.com
          icon: uptime-kuma.svg
          widget:
            type: uptimekuma
            url: https://uptimekuma.domain.com
            slug: statuspage
      - Haproxy1:
          description: Haproxy1 stats
          href: https://haproxy1.stats.domain.com/stats
          icon: haproxy.svg
      - Haproxy2:
          description: Haproxy2 stats
          href: https://haproxy2.stats.domain.com/stats
          icon: haproxy.svg
      - Haproxy3:
          description: Haproxy3 stats
          href: https://haproxy3.stats.domain.com/stats
          icon: haproxy.svg
    - Management:
      - Proxmox Cluster:
          description: Proxmox VE Cluster
          href: https://pvenode1.domain.com:8006
          icon: proxmox.svg
          widget:
            type: proxmox
            url: https://pvenode1.domain.com:8006
            username: tokenname
            password: tokensecret
      - Proxmox Backup Server:
          description: Proxmox Backup Server
          href: https://pbs1.domain.com:8007
          icon: proxmox.svg
          widget:
            type: proxmoxbackupserver
            url: https://pbs1.domain.com:8007
            username: tokenname
            password: tokensecret
      - Landscape1:
          description: Landscape server management UI
          href: https://landscape1.domain.com
          icon: ubuntu.svg
      - Landscape2:
          description: Landscape server management UI
          href: https://landscape2.domain.com
          icon: ubuntu.svg
      - iDRAC1:
          description: iDRAC Dell Server management
          href: https://xx.xx.xx.x1
          icon: dell.svg
      - iDRAC2:
          description: iDRAC Dell Server management
          href: https://xx.xx.xx.x2
          icon: dell.svg
      - iDRAC3:
          description: iDRAC Dell Server management
          href: https://xx.xx.xx.x3
          icon: dell.svg
      - Openmanage1:
          description: Openmanage Dell Server management
          href: https://pvenode1.domain.com:1311
          icon: dell.svg
      - Openmanage2:
          description: Openmanage Dell Server management
          href: https://pvenode2.domain.com:1311
          icon: dell.svg
      - Openmanage3:
          description: Openmanage Dell Server management
          href: https://pvenode3.domain.com:1311
          icon: dell.svg
      - Netbox:
          description: Netbox SoT management
          href: https://netbox.domain.com
          icon: netbox.svg
    - Network management:
      - pfSense1:
          description: pfSense networking
          href: https://pfsense1.domain.com
          icon: pfsense.svg
          widget:
            type: pfsense
            url: http://pfsense1.domain.com
            username: user
            password: password
            wan: vtnet0
      - pfSense2:
          description: pfSense networking
          href: https://pfsense2.domain.com
          icon: pfsense.svg
          widget:
            type: pfsense
            url: http://pfsense2.domain.com
            username: user
            password: password
            wan: vtnet0
  settings.yaml: |
    title: My Homelab Homepage
    headerStyle: boxed
    language: it
    providers:
      longhorn:
        url: https://longhorn.domain.com
  widgets.yaml: "- logo:\n    icon: mdi-home-outline-#0328fc\n- resources:\n    backend:
    resources\n    cpu: true\n    expanded: true\n    memory: true\n- kubernetes:\n
    \   cluster:\n      show: true\n      cpu: true\n      memory: true\n      showLabel:
    true\n      label: \"cluster\"\n    nodes:\n      show: true\n      cpu: true\n
    \     memory: true\n      showLabel: true\n- longhorn:\n      expanded: true\n
    \     total: true\n      labels: true\n      nodes: true\n- openmeteo:\n    label:
    Anzola dell'Emilia\n    latitude: 44.5473\n    longitude: 11.1956\n    timezone:
    Europe/Rome\n    units: metric \n    cache: 5\n- datetime:\n    text_size: xl\n
    \   format:\n      dateStyle: long\n      timeStyle: long\n      hourCycle: h23\n-
    search:\n    provider: google\n    target: _blank\n"
